<!DOCTYPE html>
<html>
<head>
	<title>Jimmy Don Design</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jimmy Don Design</title>
 	<meta name="author" content="Jimmy Don" />
  	<meta name="description" content="design portfolio" />
  	<meta name="keywords"  content="design,graphic,portfolio,cool" />
  	<meta name="Resource-type" content="Document" />
  	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>

  	<link rel="stylesheet" type="text/css" href="css/slick.css">
  	<link rel="stylesheet" type="text/css" href="css/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
  	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">



  	<script src="js/jquery.min.js"></script>
  	<script src="js/jquery-ui.min.js"></script>
  	<script type="text/javascript" src="js/scrolloverflow.js"></script>
  	<script type="text/javascript" src="js/jquery.fullPage.js"></script>
  	<script type="text/javascript">
	    $(document).ready(function() {
	      $('#fullpage').fullpage({
	        sectionsColor: ['#fff']
	      });
	        $('#checkbox').change(function(){
	          setInterval(function () {
	              moveRight();
	          }, 3000);
	        });
	    });
	  </script>
	  <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
	  <script type="text/javascript">
	    $(document).on('ready', function() {
	      $(".regular").slick({
	        dots: false,
	        infinite: true,
	        slidesToShow: 1,
	        slidesToScroll: 1
	      });
	      $(".center").slick({
	        dots: true,
	        infinite: true,
	        centerMode: true,
	        slidesToShow: 3,
	        slidesToScroll: 3
	      });
	      $(".variable").slick({
	        dots: true,
	        infinite: true,
	        variableWidth: true
	      });
	      $(".lazy").slick({
	        lazyLoad: 'ondemand', // ondemand progressive anticipated
	        infinite: true
	      });
	    });
	  </script>
</head>
<body>
	<div id="fullpage">
		<div class="section active" id="section0" style="background-image: url(img/typeabstract/secondhero.jpg); background-repeat: no-repeat; background-position: center center; background-size: cover;"></div>
		<div class="section" id="section1">
			<p id="content">This was an experiment in which I took letterforms and abstracted them through deconstruction and manipulation </p>
		</div>
		<div class="section" id="section2"></div>
		<div class="section" id="section3"></div>
		<div class="section" id="section4"></div>
	</div>
</body>
</html>
